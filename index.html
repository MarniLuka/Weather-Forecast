<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main class="row">
        <div class="container">
            <div class="row col-md-2">
                <!-- Searchbar -->
                <div class="container" id="searchBar">
                    <h3>Search for a City:</h3>
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="City Name" aria-label="Search">
                    <button class="btn" id="searchBtn" type="submit">Search</button>
                    
                    <div class="col-md-2" id="previousSearches">
                        <!-- previously searched cities -->
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <!-- Weather Dashboard: displays city, date, temp, wind, humidity -->
                <div class="row col-md-10" id="dashboardDisplay">
                    <div class="row">
                        <h3 class="cardCity"> </h3>
                        <h3 class="cardDate"> </h3>
                    </div>
                    <p class="cardTemp">Temp: </p>
                    <p class="cardWind">Wind: </p>
                    <p class="cardHumidity">Humidity: </p>
                </div>

                <!-- Cards for 5-day forecast: displays date, temp, wind, humidity-->
                <div class="row col-md-10" id="cardDisplay">
                    <h4>5-Day Forecast:</h4>

                    <div class="row">
                        <div class="col">
                            <div class="card" id="card1">
                                <div class="card-body">
                                    <h5 class="cardDate"> </h5>
                                    <p class="cardTemp">Temp: </p>
                                    <p class="cardWind">Wind: </p>
                                    <p class="cardHumidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card2">
                                <div class="card-body">
                                    <h5 class="cardDate"> </h5>
                                    <p class="cardTemp">Temp: </p>
                                    <p class="cardWind">Wind: </p>
                                    <p class="cardHumidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card3">
                                <div class="card-body">
                                    <h5 class="cardDate"> </h5>
                                    <p class="cardTemp">Temp: </p>
                                    <p class="cardWind">Wind: </p>
                                    <p class="cardHumidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card4">
                                <div class="card-body">
                                    <h5 class="cardDate"> </h5>
                                    <p class="cardTemp">Temp: </p>
                                    <p class="cardWind">Wind: </p>
                                    <p class="cardHumidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card5">
                                <div class="card-body">
                                    <h5 class="cardDate"> </h5>
                                    <p class="cardTemp">Temp: </p>
                                    <p class="cardWind">Wind: </p>
                                    <p class="cardHumidity">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </main>

    <!-- Bootstrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/script.js"></script>

</body>
</html>
