<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous"
    />

    <!-- DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
  
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>

    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main class="row">
        <div class="container">
            <div class="row col-md-2">
                <!-- Searchbar -->
                <div class="container" id="searchBar">
                    <h3>Search for a City:</h3>
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="City Name" aria-label="Search">
                    <button class="btn" id="searchBtn" type="submit">Search</button>
                    
                    <div class="col-md-2" id="previousSearches">
                        <!-- previously searched cities -->
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <!-- Weather Dashboard: displays city, date, temp, wind, humidity -->
                <div class="row col-md-10" id="dashboardDisplay">
                    <div class="row">
                        <h3 class="cardCity"> </h3>
                        <h3 class="cardDate0"> </h3>
                    </div>
                    <p class="cardTemp0">Temp: </p>
                    <p class="cardWind0">Wind: </p>
                    <p class="cardHumidity0">Humidity: </p>
                </div>

                <!-- Cards for 5-day forecast: displays date, temp, wind, humidity-->
                <div class="row col-md-10" id="cardDisplay">
                    <h4>5-Day Forecast:</h4>

                    <div class="row">
                        <div class="col">
                            <div class="card" id="card1">
                                <div class="card-body">
                                    <h5 class="cardDate1"> </h5>
                                    <p class="cardTemp1">Temp: </p>
                                    <p class="cardWind1">Wind: </p>
                                    <p class="cardHumidity1">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card2">
                                <div class="card-body">
                                    <h5 class="cardDate2"> </h5>
                                    <p class="cardTemp2">Temp: </p>
                                    <p class="cardWind2">Wind: </p>
                                    <p class="cardHumidity2">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card3">
                                <div class="card-body">
                                    <h5 class="cardDate3"> </h5>
                                    <p class="cardTemp3">Temp: </p>
                                    <p class="cardWind3">Wind: </p>
                                    <p class="cardHumidity3">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card4">
                                <div class="card-body">
                                    <h5 class="cardDate4"> </h5>
                                    <p class="cardTemp4">Temp: </p>
                                    <p class="cardWind4">Wind: </p>
                                    <p class="cardHumidity4">Humidity: </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" id="card5">
                                <div class="card-body">
                                    <h5 class="cardDate5"> </h5>
                                    <p class="cardTemp5">Temp: </p>
                                    <p class="cardWind5">Wind: </p>
                                    <p class="cardHumidity5">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/script.js"></script>

</body>
</html>
